<style>
body { 
    background: #fafafa; 
    color: #0a0a0a; 
    font-family: 'Courier New', 'Courier', monospace;
    max-width: 780px; 
    margin: 0 auto; 
    padding: 4rem 2rem; 
    line-height: 1.65; 
    min-height: 100vh; 
    border-left: 1px solid #e0e0e0; 
    border-right: 1px solid #e0e0e0; 
}
@media (max-width: 768px) {
    body {
        padding: 2rem 1rem;
        border-left: none;
        border-right: none;
    }
}
h1 { 
    color: #0a0a0a; 
    font-size: 2.5rem; 
    font-weight: 700; 
    letter-spacing: -0.02em; 
    margin-bottom: 0.5rem; 
    text-transform: uppercase; 
    border-bottom: 2px solid #7c3aed; 
    padding-bottom: 0.5rem; 
    word-wrap: break-word;
}
@media (max-width: 768px) {
    h1 {
        font-size: 1.8rem;
    }
}
h2 { 
    color: #171717; 
    font-size: 1.5rem; 
    font-weight: 700; 
    margin-top: 3rem; 
    margin-bottom: 1rem; 
    text-transform: uppercase; 
    letter-spacing: 0.05em; 
    word-wrap: break-word;
}

    h2 {
        font-size: 1.3rem;
        margin-top: 2rem;
    }
}
h3 { 
    color: #404040; 
    font-size: 1.1rem; 
    font-weight: 700; 
    margin-top: 2rem; 
    margin-bottom: 0.75rem; 
    letter-spacing: 0.03em; 
    word-wrap: break-word;
}
@media (max-width: 768px) {
    h3 {
        font-size: 1rem;
    }
}
a { 
    color: #7c3aed; 
    text-decoration: none; 
    font-weight: 700; 
    border-bottom: 2px solid #7c3aed; 
    transition: all 0.1s; 
    word-wrap: break-word;
}
a:hover { 
    color: #ffffff; 
    background: #7c3aed; 
    padding: 2px 6px; 
    border-bottom: 2px solid #7c3aed; 
}
pre { 
    background: #1a1a1a; 
    color: #e0e0e0; 
    padding: 1.5rem; 
    border-radius: 4px; 
    overflow-x: auto; 
    font-size: 0.9rem; 
    line-height: 1.6; 
    border: 1px solid #7c3aed; 
    margin: 2rem 0; 
    max-width: 100%;
}
@media (max-width: 768px) {
    pre {
        padding: 1rem;
        font-size: 0.8rem;
        margin: 1.5rem 0;
    }
}
code { 
    color: #7c3aed; 
    font-weight: 700; 
    background: #f0f0f0; 
    padding: 2px 6px; 
    border-radius: 2px; 
    word-wrap: break-word;
}
pre code { 
    color: #e0e0e0; 
    background: transparent; 
    padding: 0; 
}
blockquote { 
    border-left: 4px solid #7c3aed; 
    padding-left: 1.5rem; 
    color: #525252; 
    font-style: italic; 
    margin: 2rem 0; 
    background: #f5f5f5; 
    padding: 1rem 1.5rem; 
}
@media (max-width: 768px) {
    blockquote {
        padding-left: 1rem;
        padding: 0.75rem 1rem;
        margin: 1.5rem 0;
    }
}
ul { 
    padding-left: 2rem; 
    margin: 1.5rem 0; 
}
@media (max-width: 768px) {
    ul {
        padding-left: 1.5rem;
    }
}
li { 
    margin-bottom: 0.6rem; 
    color: #171717; 
}
li::marker { 
    content: '> '; 
    color: #7c3aed; 
    font-weight: 700; 
}
p { 
    margin: 1.25rem 0; 
    color: #171717; 
    word-wrap: break-word;
}
